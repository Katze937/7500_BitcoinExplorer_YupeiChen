<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Blocks</title>
    <script>
        async function fetchLatestBlocks() {
            const response = await fetch('/latest_blocks');
            const blocks = await response.json();
            const tbody = document.getElementById('blocks-body');
            tbody.innerHTML = ''; // Clear existing rows
            blocks.forEach(block => {
                const row = `<tr>
                    <td>${block[0]}</td> <!-- Block Height -->
                    <td>${block[1]}</td> <!-- Timestamp -->
                    <td>${block[2]}</td> <!-- Transaction Count -->
                    <td>${block[3]}</td> <!-- Block Size -->
                    <td>${block[4]}</td> <!-- Fees Collected -->
                    <td>${block[5]}</td> <!-- Miner Address -->
                    <td>${block[6]}</td> <!-- Avg Transaction Size -->
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        setInterval(fetchLatestBlocks, 5000); // Fetch every 5 seconds
    </script>
</head>
<body>
    <h1>Latest Bitcoin Blocks</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Block Height</th>
                <th>Timestamp</th>
                <th>Transaction Count</th>
                <th>Block Size</th>
                <th>Fees Collected</th>
                <th>Miner Address</th>
                <th>Avg Transaction Size</th>
            </tr>
        </thead>
        <tbody id="blocks-body">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</body>
</html>
